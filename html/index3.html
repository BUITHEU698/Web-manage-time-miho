<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://css.gg/music.css' rel='stylesheet'>
    <title>xinchao</title>
</head>

<body>
    <div class="container">
        <header>ĐĂNG NHẬP</header>
        <form action="index322.html">
            <div class="input-field">
                <input type="text" required>
                <label>Số điện thoại/Email/Tên đăng nhập</label>
            </div>
            <div class="input-field">
                <input class="pswrd" type="password" required>
                <span class="show">Hiện</span>
                <label>Mật Khẩu</label>
            </div>
            <div class="button">
                <div class="inner">
                </div>
                <button>Đăng Nhập</button>
            </div>
        </form>
        <div class="auth">
            Hoặc</div>
        <div class="links">
            <div class="facebook">
                <i class="fab fa-facebook-square"><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class="fab fa-google-plus-square"><span>Google</span></i>
            </div>
        </div>
        <div class="signup">
            Chưa có tài khoản? <a href="index31.html">Đăng ký</a>
        </div>
        <div class="cicon">
            <a href="../html/index2.html">
                <i class="icon fas fa-angle-double-left"></i>
            </a>
            <a href="index32.html">
                <i class="icon fas fa-angle-double-right"></i>
            </a>

        </div>
    </div>

    <script>
        var input = document.querySelector('.pswrd');
        var show = document.querySelector('.show');
        show.addEventListener('click', active);

        function active() {
            if (input.type === "password") {
                input.type = "text";
                show.style.color = "#1DA1F2";
                show.textContent = "Ẩn";
            } else {
                input.type = "password";
                show.textContent = "Hiện";
                show.style.color = "#111";
            }
        }
    </script>
</body>

</html>
